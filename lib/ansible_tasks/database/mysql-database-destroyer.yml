---
- hosts: "{{ HOST }}"
  remote_user: "{{ USER }}"
  port: "{{ PORT }}"
  gather_facts: no

  vars_files:
    - "{{ CONTAINER_VARS }}"

  tasks:

  - name: "Destroy MySQL database : {{ DB_NAME }}"
    mysql_db: login_host=localhost name={{ DB_NAME }} state=absent
    ignore_errors: True

  - name: "Destroy MySQL database user : {{ DB_USER }}"
    mysql_user: login_host=localhost name={{ DB_USER }} state=absent
    ignore_errors: True
