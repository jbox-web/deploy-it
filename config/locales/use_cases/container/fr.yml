      pause:
        start: "Contenaire '%{container}' en cours de mise en pause ..."
        success: "Mise en pause du contenaire '%{container}' réussie !"
        failed: "Echec de la mise en pause du contenaire '%{container}' : %{errors}"
      unpause:
        start: "Contenaire '%{container}' en cours de sortie de pause ..."
